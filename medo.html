<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>🔗 إدخال بيانات</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; background: #f9f9f9; }
    input { padding: 10px; margin: 10px; width: 200px; }
    button { padding: 10px 30px; }
  </style>
</head>
<body>
  <h2 id="status">⏳ جاري تجهيز الصفحة ...</h2>

  <div id="form" style="display: none;">
    <input type="text" id="input1" placeholder="النص الأول">
    <br>
    <input type="text" id="input2" placeholder="النص الثاني">
    <br>
    <button onclick="sendToBot()">✅ إرسال للبوت</button>
  </div>

  <script>
    let chatId;

    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      chatId = params.get('chatId');

      if (chatId) {
        document.getElementById('status').innerText = "✅ أدخل بياناتك:";
        document.getElementById('form').style.display = 'block';
      } else {
        document.getElementById('status').innerText = "❌ مفيش chatId في الرابط";
      }
    };

    function sendToBot() {
      const val1 = document.getElementById('input1').value;
      const val2 = document.getElementById('input2').value;

      const text = `✅ بيانات جديدة:
🔹 النص الأول: ${val1}
🔹 النص الثاني: ${val2}`;

      const botToken = '7524604559:AAF2iWs46yY4j7j9bOrbvNtku14gS4_mNiA'; // ✏️ حط توكن البوت بتاعك هنا

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      const data = {
        chat_id: chatId,  // ⬅️ هنا بناخد ال ID من الرابط
        text: text
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ تم إرسال البيانات للبوت!");
      })
      .catch(error => {
        console.error('Error:', error);
        alert("❌ حصل خطأ أثناء الإرسال");
      });
    }
  </script>
</body>
</html>
